version: '3.8'

services:
  # MQA React Application (Frontend + Backend)
  mqa-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: mqa-react-app
    ports:
      - "${FRONTEND_PORT:-3000}:3000"  # React frontend
      - "${BACKEND_PORT:-3001}:3001"   # Express backend
    environment:
      - NODE_ENV=production
      - REACT_APP_BACKEND_URL=http://localhost:3001/api
      - PUBLIC_URL=${PUBLIC_URL:-/}
    volumes:
      # Optional: Mount config for runtime changes
      - ./mqa-config.json:/app/build/config/mqa-config.json:ro
      # Optional: Mount custom data files
      - ./public/data:/app/build/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/", "&&", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - mqa-network
    labels:
      - "com.mqa.service=react-app"
      - "com.mqa.description=Metadata Quality Assessment Tool"

  # Optional: Nginx reverse proxy for production (HTTPS enabled by default)
  nginx:
    image: nginx:alpine
    container_name: mqa-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - mqa-app
    restart: unless-stopped
    networks:
      - mqa-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.mqa.service=reverse-proxy"
      - "com.mqa.description=Nginx Reverse Proxy with HTTPS"
    profiles:
      - production

volumes:
  nginx-cache:
    driver: local

networks:
  mqa-network:
    driver: bridge
    labels:
      - "com.mqa.network=main"
